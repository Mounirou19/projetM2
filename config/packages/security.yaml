security:
    # Configuration du hachage des mots de passe
    # Utilisation de bcrypt avec un coût élevé pour une sécurité maximale
    password_hashers:
        App\Entity\Users:
            algorithm: bcrypt
            cost: 12  # Coût élevé pour ralentir les attaques brute force
    
    # Fournisseur d'utilisateurs - Entity Doctrine
    providers:
        app_user_provider:
            entity:
                class: App\Entity\Users
                property: email
    
    # Configuration des pare-feu (firewalls)
    firewalls:
        # Pare-feu pour la route de connexion (utilise le contrôleur personnalisé)
        login:
            pattern: ^/login
            stateless: true
            security: false  # Désactivé pour utiliser le contrôleur AuthController personnalisé
        
        # Pare-feu pour l'inscription (public)
        register:
            pattern: ^/register
            stateless: true
            security: false
        
        # Pare-feu principal avec authentification JWT
        main:
            stateless: true
            jwt: ~
    
    # Contrôle d'accès basé sur les rôles
    access_control:
        # Routes publiques (pas d'authentification requise)
        - { path: ^/register, roles: PUBLIC_ACCESS }
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/media$, roles: PUBLIC_ACCESS }          # Catalogue public
        - { path: ^/media/\d+$, roles: PUBLIC_ACCESS }      # Détail média public
        - { path: ^/contact/create, roles: PUBLIC_ACCESS }  # Formulaire contact public
        
        # Routes utilisateur (authentification requise)
        - { path: ^/profil, roles: ROLE_USER }
        - { path: ^/user, roles: ROLE_USER }
        - { path: ^/rgpd, roles: ROLE_USER }
        
        # Routes administrateur (rôle ADMIN requis)
        - { path: ^/admin, roles: ROLE_ADMIN }

when@test:
    security:
        password_hashers:
            # By default, password hashers are resource intensive and take time. This is
            # important to generate secure password hashes. In tests however, secure hashes
            # are not important, waste resources and increase test times. The following
            # reduces the work factor to the lowest possible values.
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon
